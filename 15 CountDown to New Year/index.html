<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Count Down To New Year</title>
</head>
<body>
  
<div class="container">

  <h3>Countdown to new year</h3>
  <h1>2024</h1>

  <div class="wrapper">
    <div class="blocks days"> <h2 class="day">00</h2> days </div>
    <div class="blocks hours"> <h2 class="hrs">00</h2> hours </div>
    <div class="blocks minutes"> <h2 class="min">00</h2> minutes </div>
    <div class="blocks seconds"> <h2 class="sec">00</h2> seconds </div>
  </div>

</div>

</body>
</html>
