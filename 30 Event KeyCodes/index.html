<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
</head>
<body>

<div class="container">

  <div class="keyContainer">

      <div>event.key</div>
      <div class="key">Key</div>

  </div>

  <div class="keycodeContainer">

      <div>event.keyCode</div>
      <div class="keycode">Key Code</div>

  </div>

  <div class="eventcodeContainer">

      <div>event.code</div>
      <div class="eventcode">Event Code</div>

  </div>


</div>

</body>
</html>
