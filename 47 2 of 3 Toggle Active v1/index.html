<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2/3 active toggle at a time</title>
  <script defer src="app.js" type="module"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="toggler-element.css" />

</head>
<body>

<div class="bigWrapper">
  <div class="toggler good">
    Good
    <label class="switch good">
      <input type="checkbox" class="checkbox good">
      <span class="slider good"></span>
    </label>
  </div>

  <div class="toggler cheap">
    Cheap
    <label class="switch cheap">
      <input type="checkbox" class="checkbox cheap">
      <span class="slider cheap"></span>
    </label>
  </div>

  <div class="toggler fast">
    Fast
    <label class="switch fast">
      <input type="checkbox" class="checkbox fast">
      <span class="slider fast"></span>
    </label>
  </div>
</div>
</body>
</html>
